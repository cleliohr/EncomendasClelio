<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<script src="../jQuery/jquery-2.2.4.min.js"></script>
<link rel="stylesheet"
	href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
<script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

<script src="../AngularJS/angular.min.js"></script>
<script src="../AngularJS/ui-bootstrap-tpls-1.3.3.min.js"></script>

<title>Projeto Encomendas</title>

</head>

<body ng-app="encomendasApp">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="../index.html">Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="active"><a href="agrupar.html">Agrupar</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="cadastroVeiculo.html">Cadastrar Veículo</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="cadastroEncomenda.html">Cadastrar Encomenda</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>

	<div class="container" ng-controller="AgruparController as viewModel">
		<div class="panel panel-default">
			<div class="alert alert-info" role="alert"
				ng-show="viewModel.mostrarMensagem">{{viewModel.mensagem}}</div>
			<div class="panel-heading">
				<h1 class="panel-title">Lista de Pacotes</h1>
			</div>
			<div class="panel-body">
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-default"
						ng-click="viewModel.Agrupar()">Agrupar</button>
				</div>
			</div>

			<table class="table table-striped table-bordered">
				<tr>
					<th>Encomenda</th>
					<th>Usuário</th>
					<th>Veículo</th>
					<th>Status</th>
				</tr>
				<tr ng-repeat="encomenda in viewModel.encomendas"
					ng-show="encomenda.status == 'aguardando' || encomenda.status == 'viagem'"
					ng-class="{'info': encomenda.status == 'aguardando', 'success': encomenda.status == 'viagem'}">
					<td>{{encomenda.encomendaDescricao}}</td>
					<td>{{encomenda.usuarioNome}}</td>
					<td>{{encomenda.veiculoNome}}</td>
					<td>{{encomenda.status}}</td>
				</tr>
			</table>

		</div>
	</div>
	<script src="../js/app.js"></script>
	<script src="../js/Controllers/AgruparController.js"></script>
</body>
</html>

	<nav class="navbar navbar-inverse navbar-fixed-top">

				<ul class="nav navbar-nav">

	</nav>

	<br>
	<br>

	<div class="container"
		ng-controller="CadastroVeiculoController as viewModel">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Cadastro de Veículo</h1>
			</div>
			<div class="panel-body">
				<form class="form-inline" novalidate name="viewModel.formCadastro">
					<div class="form-group col-md-7"
						ng-class="{'has-error': viewModel.formCadastro.txtNomeVeiculo.$touched && viewModel.formCadastro.txtNomeVeiculo.$invalid}">
						<label for="txtNomeVeiculo" class="control-label">Nome:</label> <input
							type="text" id="txtNomeVeiculo" name="txtNomeVeiculo"
							class="form-control" style="width: 90%"
							ng-model="viewModel.Veiculo.nome" required />
					</div>
					<div class="form-group"
						ng-class="{'has-error': viewModel.formCadastro.txtZonaVeiculo.$touched && viewModel.formCadastro.txtZonaVeiculo.$invalid}">
						<label for="txtZonaVeiculo" class="control-label">Zona:</label> <select
							id="txtZonaVeiculo" name="txtZonaVeiculo" class="form-control"
							ng-model="viewModel.Veiculo.zona.id"
							ng-options="zona.id as zona.nome for zona in viewModel.zonas"
							required>
							<option value=""></option>
						</select>
					</div>
					<button type="reset" class="col-md-offset-1 btn btn-warning"
						ng-click="viewModel.Limpar()">Limpar</button>
					<button class="btn btn-success" ng-click="viewModel.Cadastrar()"
						ng-disabled="viewModel.formCadastro.$invalid">Cadastrar</button>
				</form>
				<hr></hr>
				<h3>Veículos cadastrados</h3>
				<table class="table table-hover table-striped">
					<tr>
						<th>Nome</th>
						<th>Zona</th>
					</tr>
					<tr ng-repeat="veiculo in viewModel.VeiculosCadastrados">
						<td>{{veiculo.nome}}</td>
						<td>{{veiculo.zona.nome}}</td>
						<td><button type="button" class="btn btn-danger"
								ng-click="viewModel.Excluir(veiculo.id)">Excluir</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="../js/app.js"></script>
	<script src="../js/Controllers/CadastroVeiculoController.js"></script>
</body>
</html>
